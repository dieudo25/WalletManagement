version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet_db
    environment:
      POSTGRES_DB: wallet_management
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wallet_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wallet.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: